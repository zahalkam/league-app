<div>
  <mat-card>
    <h2>Search form</h2>

    <div class="form-wrapper">
      <mat-form-field class="name-input" appearance="standard" color="primary">
        <mat-label>Summoner name</mat-label>
        <input matInput [(ngModel)]="filter.name" />
      </mat-form-field>
      <button
        mat-mini-fab
        color="primary"
        class="toggle-sidenav-button"
        (click)="search()"
      >
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </mat-card>
</div>
